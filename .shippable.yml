# Lenguaje de la aplicación
language:
  - node_js

# Instalo la versión de node 14.13.0.
before_install:
  - source ~/.nvm/nvm.sh && nvm install v14.13.0
  - node --version

# Acto seguido, instalo el task runner
install:
  - npm install -g gulp-cli

# Mediante el task runner instalo las dependencias y ejecuto los tests
script:
  - gulp install
  - gulp test
