# Lenguaje de la aplicación
language:
  - node_js

node_js:
  - "14.13.0" # Versión de mi PC

# Acto seguido, instalo el task runner
install:
  - npm install -g gulp
  - npm link gulp
  - npm link gulp-mocha
  - npm link gulp-run

# Mediante el task runner instalo las dependencias y ejecuto los tests
script:
  - gulp install
  - gulp test
